      rel="stylesheet"
    />
    <title>Задача 3</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 3.</h2>
      <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я
        «Іван».
      </p>
    </div>
    <script>
      const studentNumes = [
        "Іван",
        "Олена",
        "Іван",
        "Олена",
        "Катерина",
        "Іван",
      ];
      let counterNumesIvan = 0;
      //опис функції
      function getCounterNumesIvan(studentNumes) {
        for (i = 0; i < studentNumes.length; i++) {
          if (studentNumes[i] === "Іван") counterNumesIvan += 1;
        }
        return counterNumesIvan;
      }

      document.write(
        `<h3>Iм’я «Іван» зустрічається ${getCounterNumesIvan(
          studentNumes
        )} раз</h3>`
      );
    </script>
  </body>
</html>
